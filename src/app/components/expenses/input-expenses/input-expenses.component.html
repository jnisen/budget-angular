<h4 class="text-center">
    Write Expense
</h4>
<hr>
<div class="text-center mb-4">
    <span class="badge bg-danger text-error" *ngIf="formError">{{textError | uppercase}}</span>
</div>
<div class="form-group  mb-4">
    <label for="description">Description</label>
    <input type="text" [(ngModel)]="nameExpense" name="description" id="description"
        class="form-control form-control-lg">
</div>
<div class="form-group mb-4">
    <label for="expense">Expense</label>
    <input type="number" [(ngModel)]="count" name="expense" id="expense" class="form-control form-control-lg">
</div>
<button class="btn btn-primary btn-lg btn-block" (click)="addExpense()">Submit</button>
